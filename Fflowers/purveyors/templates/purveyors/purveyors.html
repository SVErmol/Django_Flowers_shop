{%extends 'admmin/layout.html'%}

{%block title%}Поставщики{%endblock%}

{%block content%}
{% load static %}

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'admmin_home'%}">Главная</a></li>

                <li class="breadcrumb-item active" aria-current="page">Поставщики</li>
            </ol>
        </nav>
        <h1 class="pl-2">Поставщики</h1>

        <a href="" class="btn btn-secondary  ml-auto d-block  col-lg-1  mb-1" data-toggle="modal"
            data-target="#exampleModalCenter"><i class="fas fa-plus"></i></a>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle"> Добавить поставщика</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group col-8">
                            <label for="exampleInputEmail1"><b>Название</b></label>

                            <input class="form-control">

                        </div>

                        <div class="form-group col-12">
                            <label for="exampleInputEmail1"><b>Адрес</b></label>

                            <input class="form-control">

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Сохранить</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class=" row mr-0 justify-content-center">
            <div class=" col-lg-6">

                <table class="table mb-5">
                    <thead>
                        <tr>
                            <th scope="row">Название</th>

                            <th>Адрес</th>
                            <th>Изменить</th>
                            <th>Удалить</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for purveyor in purveyor %}

                        <tr>
                            <th scope="row"><a href="{% url 'purveyor_info' purveyor.id%}">{{purveyor.name}}</a></th>
                            <td>{{purveyor.address}}</td>
                            <td><a href=""><i class="fas fa-pen"></i></a></td>
                            <td><a href=""><i class="fas fa-trash-restore"></i></a></td>

                        </tr>
                        {% endfor %}

                     
                    
                    </tbody>
                </table>
            </div>
        </div>

        {%endblock%}
