{%extends 'admmin/layout.html'%}

{%block title%}Редактировать клиента № {{client.id}}{%endblock%}

{%block content%}
{% load static %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'admmin_home'%}">Главная</a></li>
    <li class="breadcrumb-item"><a href="{% url 'clients'%}">Клиенты</a></li>
    <li class="breadcrumb-item"><a href="{% url 'client_info' client.id%}">Клиент № {{client.id}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">Изменить данные </li>
  </ol>
</nav>
<h1 class="">Изменить данные </h1>
<form method="POST" action="{% url 'change_client' client.id %}">
  {%csrf_token%}
  <div class="row justify-content-center">
    <div class="form-group col-12 col-xl-8 col-md-8">
      <label for="exampleInputEmail1"><b>Имя</b></label>

      <input class="form-control" name="name" value="{{client.name}}">

    </div>

    <div class="form-group col-12 col-xl-8 col-md-8">
      <label for="exampleInputEmail1"><b>Номер телефона</b></label>

      <input class="form-control" name="phone" value="{{client.phone}}">

    </div>
    <div class="form-group col-12 col-xl-8 col-md-8">
      <label for="exampleInputEmail1"><b>Дата рождения</b></label>

      <input type="date" class="form-control " name="birthday" value="{{client.birthday|date:'Y-m-d'}}">

    </div>
    <div class="form-group col-12 col-xl-8 col-md-8">
      <label for="exampleInputEmail1"><b>Комментарий</b></label>

      <input class="form-control" name="note" value="{{client.note}}">

    </div>
    <div class="form-group col-12 col-xl-8 col-md-8">
      <div class="row justify-content-center">

        <button type="submit" class="btn btn-secondary  d-block ml-auto mr-lg-1 col-lg-2 mb-2">Сохранить</button>
        <button type="button" class="btn btn-secondary  d-block mr-lg-3  mb-2 col-lg-2">Закрыть</button>

      </div>
    </div>
  </div>

</form>

{%endblock%}
