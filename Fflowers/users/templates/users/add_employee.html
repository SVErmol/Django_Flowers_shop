{%extends 'admmin/layout.html'%}

{%block title%}Добавить сотрудника{%endblock%}

{%block content%}
{% load static %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'admmin_home'%}">Главная</a></li>
    <li class="breadcrumb-item"><a href="{% url 'employees'%}">Сотрудники</a></li>
    <li class="breadcrumb-item active" aria-current="page">Добавить сотрудника</li>
  </ol>
</nav>
<h1 class="">Добавить сотрудника</h1>
<form method="POST" action="{% url 'employee_add'%}">
  {% csrf_token %}
  <div class="row justify-content-center">
    <div class="form-group col-12 col-xl-8 col-md-8">
      <label for="exampleInputEmail1"><b>Имя</b></label>

      <input class="form-control" name="name">

    </div>

    <div class="form-group col-12 col-xl-8 col-md-8">
      <label for="exampleInputEmail1"><b>Номер телефона</b></label>

      <input class="form-control" name="phone">

    </div>
    <div class="form-group col-12 col-xl-8 col-md-8">
      <label for="exampleInputEmail1"><b>Паспортные данные</b></label>

      <input class="form-control">

    </div>
    <div class="form-group col-12 col-xl-8 col-md-8">
      <label for="exampleInputEmail1"><b>Должность</b></label>

      <select name="position" class="form-control" aria-label="Default select example">
        <option selected></option>
        <option value="1">Администратор</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="form-group col-12 col-xl-8 col-md-8">
      <label for="exampleInputEmail1"><b>Дата рождения</b></label>

      <input type="date" class="form-control " name="birthday">

    </div>
    <div class="form-group col-12 col-xl-8 col-md-8">
      <div class="row justify-content-center">

        <button type="submit" class="btn btn-secondary  d-block ml-auto mr-lg-1 mr-0 col-lg-2 mb-2">Сохранить</button>
        <button type="button" class="btn btn-secondary  d-block mr-lg-3 mr-0 mb-2 col-lg-2">Закрыть</button>

      </div>
    </div>
  </div>

</form>


{%endblock%}
